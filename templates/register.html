<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-dark" style="font-family: 'Poppins', sans-serif;font-weight:500;">
    <div class="container p-3">
        <h3 class="text-center text-light"> Ro'yxat dan o'tish </h3>
        <form action="" class="w-50 d-block mx-auto" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="first_name" placeholder="Enter first name"><br>
            <input type="text" class="form-control" name="username" placeholder="Enter username"><br>
            <input type="text" class="form-control" name="last_name" placeholder="Enter last name"><br>
            <input type="password" class="form-control" name="password1" placeholder="Enter password"><br>
            <input type="password" class="form-control" name="password2" placeholder="Confirm password"><br>
            <button class="btn btn-success d-block w-100"> Kirish </button>
      </form>
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible w-50 mt-3 d-block mx-auto">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         {{message}}
      </div>
      {% endfor %}
    </div>
</body>
</html>
